  long_description: "Big data is big... really big and also has lots of noise. How\
    \ do we reduce the dimensionality of these massive datasets to something tractable?\
    \ Join ADI and learn how to reduce the size of high dimensional datasets using\
    \ PCA, a popular technique in ML.\r\n\r\nNo prerequisites necessary though some\
    \ linear algebra background is useful and we'll take a glance at some Python.\r\
    \n\r\n###What will I do?\r\nYou'll learn about dimensionality reducation, why\
    \ it matters, a common technique called PCA and how to use it in Python. Then\
    \ you can apply it to all the other algorithms you've seen in the Accessible ML\
    \ series.\r\n\r\n###Who should come to this event?\r\nAnyone with an interest\
    \ in machine learning is welcome \u2014 no prior experience necessary! We'll start\
    \ with basic stats and make you a dimensionality reduction pro! Impress your friends\
    \ with your godly PCA abilities.\r\n\r\n###What should I bring?\r\nPCA's heavy\
    \ on concepts so that's going to be our focus. We'll also have a code demo but\
    \ I don't expect you to follow the code as much as see the results. That said,\
    \ bring a laptop if you want to run them on your own machine, in which case we\
    \ recommend that you install jupyter notebook (http://jupyter.readthedocs.org/en/latest/install.html)\
    \ on it prior to the event.\r\n\r\n###How can I contact the event organizers?\r\
    \nIf you have any questions, feel free to reach out to Parthi (parthi@adicu.com)."
  short_description: Learn how to reduce the size of high dimensional datasets using
    PCA, a popular technique in ML.
  slug: accessible-ml-pca
