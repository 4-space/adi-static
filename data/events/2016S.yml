    \ [Aikicrypt](https://medium.com/cybersecurity-factory/you-can-t-start-a-company-at-your-desk-12ceb2443484#.iggrilwqz)\
    \ and [Oblivilock](https://medium.com/cybersecurity-factory/piloting-our-startup-during-cybersecurity-factory-s-pilot-summer-29952b2892d6#.rjb5d6wj7).\r\
    \n\r\nThis year, we are introducing a [pilot program](https://medium.com/cybersecurity-factory/industry-partnership-pilot-program-for-cybersecurity-factory-2016-a7a367b4f726#.7hduhwzbt)\
