  long_description: "[The Cybersecurity Factory](http://cybersecurityfactory.com/)\
    \ is a 10-week summer program in collaboration with Highland Capital Partners\
    \ that gives teams a $20,000 convertible note investment, office space, and security\
    \ mentorship from industry leaders at companies like Cisco, Imprivata, Akamai,\
    \ and SAP. We help early stage security companies through 1) providing the support\
